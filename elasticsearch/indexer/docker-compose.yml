services:  
  indexer:  
    build:  
      context: .  
      dockerfile: Dockerfile  
    platform: linux/amd64  
    env_file:  
      - .env  
    volumes:  
      - .:/app  
    deploy:  
      resources:  
        limits:  
          memory: 4G  
        reservations:  
          memory: 2G  
    command: python /app/build_wrapper.py  
    stdin_open: true  
    tty: true  